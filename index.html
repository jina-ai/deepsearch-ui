<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jina DeepSearch</title>
    <meta charset="utf-8">
    <meta name="title" content="Jina DeepSearch">
    <meta name="description" content="Search, read and reason until best answer found.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://search.jina.ai">
    <meta property="og:title" content="Jina DeepSearch">
    <meta property="og:description" content="Search, read and reason until best answer found.">
    <meta property="og:image" content="https://search.jina.ai/banner.png">
    <meta property="twitter:site" content="@JinaAI_">
    <meta name="twitter:creator" content="@JinaAI_">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://search.jina.ai">
    <meta property="twitter:title" content="Jina DeepSearch">
    <meta property="twitter:description" content="Search, read and reason until best answer found.">
    <meta property="twitter:image" content="https://search.jina.ai/banner.png">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">

    <script defer src="/third-party/marked.min.js"></script>
    <script defer src="/third-party/marked-footnote.min.js"></script>
    <script defer src="/third-party/marked-highlight.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
<div id="chat-app">
    <div id="input-area">
        <img id="logo" alt="Jina DeepSearch" src="Jina%20-%20Light.svg">
        <input type="text" id="message-input" placeholder="Type your question here"/>
        <button id="send-button">Deep Search</button>
        <button id="clear-button">
          <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        </button>
    </div>

    <main id="main-container">
        <div id="chat-container"></div>
    </main>

    <div id="error-message"></div>

    <div class="footer">
        <div class="buttons-group">
            <button id="toggle-api-key" class="header-button add-key-btn">
              <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
              <span>Upgrade</span>
            </button>
            <button id="theme-toggle" class="header-button">
              <svg id="dark-icon" class="action-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
              <svg id="light-icon" class="action-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            </button>
        </div>
        <div class="footer-text">
            <button id="about-jina" class="header-button">About Jina AI</button>
        </div>
    </div>
</div>

<!-- Add the dialog HTML -->
<div class="dialog-overlay" id="api-key-dialog">
    <div class="dialog">
        <div class="dialog-header">
            <span class="dialog-title">Upgrade to Higher Rate Limit</span>
            <button class="dialog-close">&times;</button>
        </div>
        <div class="dialog-content">
            <p class="dialog-description">Use your Jina API key to access Jina DeepSearch with higher rate limit. You
                can get a free API key and understand more about the rate limit from Jina AI's website.</p>
            <input type="password" id="api-key-input" placeholder="Enter your API key">
        </div>
        <div class="dialog-footer">
            <a id="get-api-key" href="https://jina.ai" target="_blank">
                <button class="header-button get-key-btn">Get API Key</button>
            </a>
            <button id="save-api-key" class="header-button add-key-btn">Save</button>
        </div>
    </div>
</div>
<script src="preload.js"></script>
<script defer src="app.js"></script>
<script defer src="hljs.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jina DeepSearch</title>
    <meta charset="utf-8">
    <meta name="title" content="Jina DeepSearch">
    <meta name="description" content="Search, read and reason until best answer found.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://search.jina.ai">
    <meta property="og:title" content="Jina DeepSearch">
    <meta property="og:description" content="Search, read and reason until best answer found.">
    <meta property="og:image" content="https://search.jina.ai/banner.png">
    <meta property="twitter:site" content="@JinaAI_">
    <meta name="twitter:creator" content="@JinaAI_">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://search.jina.ai">
    <meta property="twitter:title" content="Jina DeepSearch">
    <meta property="twitter:description" content="Search, read and reason until best answer found.">
    <meta property="twitter:image" content="https://search.jina.ai/banner.png">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">

    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/marked-footnote/dist/index.umd.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/marked-highlight/lib/index.umd.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
<div id="chat-app">
    <div id="input-area">
        <img id="logo" alt="Jina DeepSearch" src="Jina%20-%20Light.svg">
        <input type="text" id="message-input" placeholder="Type your question here"/>
        <button id="send-button">Deep Search</button>
        <button id="clear-button">Clear</button>
    </div>

    <main id="main-container">
        <div id="chat-container"></div>
    </main>

    <div id="error-message"></div>

    <div class="footer">
        <div class="buttons-group">
            <button id="toggle-api-key" class="header-button add-key-btn">Upgrade</button>
            <button id="theme-toggle" class="header-button"></button>
        </div>
        <div class="footer-text">
            <button id="about-jina" class="header-button">About Jina AI</button>
        </div>
    </div>
</div>

<!-- Add the dialog HTML -->
<div class="dialog-overlay" id="api-key-dialog">
    <div class="dialog">
        <div class="dialog-header">
            <span class="dialog-title">Upgrade to Higher Rate Limit</span>
            <button class="dialog-close">&times;</button>
        </div>
        <div class="dialog-content">
            <p class="dialog-description">Use your Jina API key to access Jina DeepSearch with higher rate limit. You
                can get a free API key and understand more about the rate limit from Jina AI's website.</p>
            <input type="password" id="api-key-input" placeholder="Enter your API key">
        </div>
        <div class="dialog-footer">
            <a id="get-api-key" href="https://jina.ai" target="_blank">
                <button class="header-button get-key-btn">Get API Key</button>
            </a>
            <button id="save-api-key" class="header-button add-key-btn">Save</button>
        </div>
    </div>
</div>
<script src="preload.js"></script>
<script defer src="app.js"></script>
<script defer src="hljs.js"></script>
</body>
</html>
